<style>
    .form {
      background: #eceeee;
      border: 1px solid #42464b;
      border-radius: 6px;
      height: 257px;
      margin: 20px auto 0;
      width: 298px;
    }
    .form h1 {
      background-image: linear-gradient(top, #f1f3f3, #d4dae0);
      border-bottom: 1px solid #a6abaf;
      border-radius: 6px 6px 0 0;
      box-sizing: border-box;
      color: #727678;
      display: block;
      height: 43px;
      font: 600 14px/1 'Open Sans', sans-serif;
      padding-top: 14px;
      margin: 0;
      text-align: center;
      text-shadow: 0 -1px 0 rgba(0,0,0,0.2), 0 1px 0 #fff;
    }
    .form input[type="password"], input[type="text"] {
      background: linear-gradient(top, #d6d7d7, #dee0e0);
      border: 1px solid #a1a3a3;
      border-radius: 4px;
      box-shadow: 0 1px #fff;
      box-sizing: border-box;
      color: #696969;
      height: 39px;
      margin: 30px 0 0 29px;
      padding-left: 37px;
      transition: box-shadow 0.3s;
      width: 240px;
    }
    .form input[type="password"]:focus, input[type="text"]:focus {
      box-shadow: 0 0 4px 1px rgba(55, 166, 155, 0.3);
      outline: 0;
    }
    .show-password {
      display: block;
      height: 16px;
      margin: 26px 0 0 28px;
      width: 87px;
    }
    .form input[type="checkbox"] {
      cursor: pointer;
      height: 16px;
      opacity: 0;
      position: relative;
      width: 64px;
    }
    .form input[type="checkbox"]:checked {
      left: 29px;
      width: 58px;
    }
    .toggle {
      display: block;
      height: 16px;
      margin-top: -20px;
      width: 87px;
      z-index: -1;
    }
    .form input[type="checkbox"]:checked + .toggle { background-position: 0 -16px }
    .forgot {
      color: #7f7f7f;
      float: right;
      font: 12px/1 sans-serif;
      left: -19px;
      position: relative;
      text-align: center;
      text-decoration: none;
      top: 10px;
      transition: color .4s;
    }
    .forgot:hover { color: #3b3b3b }
    .form input[type="submit"] {
      width:240px;
      height:35px;
      display:block;
      font-family:Arial, "Helvetica", sans-serif;
      font-size:16px;
      font-weight:bold;
      color:#fff;
      text-decoration:none;
      text-transform:uppercase;
      text-align:center;
      text-shadow:1px 1px 0px #37a69b;
      padding-top:6px;
      margin: 35px 0 0 29px;
      position:relative;
      cursor:pointer;
      border: none;  
      background-color: #ff0000;
      background-image: linear-gradient(top,#3db0a6,#3111);
      border-top-left-radius: 60px;
      border-top-right-radius: 60px;
      border-bottom-right-radius: 60px;
      border-bottom-left-radius: 60px;
      box-shadow: inset 0px 1px 0px #2ab7ec, 0px 5px 0px 0px #497a78, 0px 5px 5px #999;
    }
    
    .shadow {
      background: #fff;
      border-radius: 12px 12px 4px 4px;
      box-shadow: 0 0 20px 10px #000;
      height: 12px;
      margin: 30px auto;
      opacity: 0.2;
      width: 270px;
    }
    
    input[type="submit"]:active {
      top:3px;
      box-shadow: inset 0px 1px 0px #2ab7ec, 0px 2px 0px 0px #31524d, 0px 5px 3px #999;
    }    
    </style>

    <div id="main" class="form">
        <input type="text" placeholder="username" id="username" name="username">
        <input type="password" placeholder="password" id="password" name="password">
        <a href="#" class="forgot" name="forgotPassword">forgot password?</a>
        <input type="submit" value="Sign In" name="loginButton">
        <a href="#" class="forgot" name="createAccount">don't have an account? Create account</a>
    </div>
    <div id="shadow" class="shadow"></div>
